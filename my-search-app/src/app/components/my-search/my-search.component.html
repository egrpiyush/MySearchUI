<div class="container">
    <h2>My search</h2>

    <div class="form-group">
      <label for="keywords">Keywords:</label>
      <input
        id="keywords"
        type="text"
        required
        minlength="1"
        class="form-control"
        (input) = 'searchInput.searchFor = $event.target.value'
        placeholder="enter keywords to search"        
        name="keywords"
      /> 
      <span style="color: red">
        <span *ngIf="searchInput.searchFor === undefined || searchInput.searchFor.length === 0">
          Keyword is required.</span>
      </span>
    </div>
  
    <div class="form-group">
      <label for="urlOfInterest">URL:</label>
      <input
        type="text"        
        required
        class="form-control"
        placeholder="enter an URL to find"
        (input) = 'searchInput.urlOfInterest = $event.target.value'
        name="urlOfInterest"
      />
      <span style="color: red">
        <span *ngIf="searchInput.urlOfInterest === undefined || searchInput.urlOfInterest.length === 0">
          URL is required.</span>
      </span>
    </div>
 
    <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-primary btn-block" (click)="onSubmit()">
            Search
          </button>
        </div>
    </div>   

    <div class="form-group">
      <h2><strong>Search result:</strong></h2>
          <p>
            <strong>Found at: {{ searchResponse.foundAt }} </strong>
          </p>
          <p>
            <strong>Is significant (found in first 50 results): {{ searchResponse.isSignificant }} </strong>
          </p>
      
    </div>
  </div>
